<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Firefly</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/bundle.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="./stylesheets/map.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.css' rel='stylesheet' />
  </head>
  <body>

    <style>

    body {
      background-color: rgb(50, 50, 50);
      margin: 0;
    }

    .legend-box {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 4;
      padding: 10px 5px;
      border-radius: 4px;
      background: white;
    }

    .legend, .legend-box h1 {
      display: flex;
      justify-content: center;
      font-family: sans-serif;
      font-size: 15px;
      font-weight: bold;
      margin: 0;
      padding: 0;
    }

    .legend-box h1 {
      margin-bottom: 5px;
    }

    .legend li {
      display: flex;
      align-items: center;
      border: 1px solid black;
      border-radius: 4px;
      margin: 0 6px;
      padding: 5px;
    }

    .legend div {
      margin-left: 6px;
      border: 1px solid gray;
      border-radius: 4px;
      width: 18px;
      height: 18px;
    }

    .domestic {
      background-color: #00E5EE;
    }

    .international {
      background-color: #DD0048;
    }

    </style>

    <div id="map">
      <div class="legend-box">
        <h1>Direct Flights from San Francisco</h1>
        <ul class="legend">
          <li>Domestic<div class="domestic"></div></li>
          <li>International<div class="international"></div></li>
        </ul>
      </div>
    </div>
  </body>
</html>
